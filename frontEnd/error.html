<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='icon' href='/static/images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="/static/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
</head>
<body>
    <div class = 'header'>YouTube Downloader</div>
    <div class ='urlContainer'>
        <input type="url" name="download_url" id="download_url" 
              placeholder="Please enter your Url here" 
              aria-placeholder="Please enter your Url here"
              aria-label="Input field to enter downloadable url"
              tabindex="0"
              class = 'inputUrl'>

        <button aria-label="click to download" tabindex="0" 
                class='downloadFile' id='download'>Download
        </button>

        <div class='errorMessage' id=errorMessage> Please check your url No such file found</div>
                
    </div>
        <script src='/static/home.js'></script>
</body>
</html>
